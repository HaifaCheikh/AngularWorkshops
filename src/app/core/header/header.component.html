<header class="premium-header">
  <!-- Background animé avec particules -->
  <div class="header-bg">
    <div class="particles"></div>
    <div class="gradient-overlay"></div>
  </div>

  <div class="header-container">
    <div class="header-content">
      
      <!-- Logo Section Premium -->
      <div class="logo-section" data-aos="fade-right">
        <div class="logo-wrapper">
          <div class="logo-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
              <path d="M2 17l10 5 10-5"></path>
              <path d="M2 12l10 5 10-5"></path>
            </svg>
            <div class="logo-glow"></div>
          </div>
          <div class="logo-text">
            <h1 class="logo-title">SuggestPro</h1>
            <span class="logo-tagline">Innovation Management Platform</span>
          </div>
        </div>
      </div>

      <!-- Navigation Premium -->
      <nav class="main-nav" data-aos="fade-left">
        <a href="#dashboard" class="nav-item active">
          <span class="nav-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
          </span>
          <span class="nav-label">Dashboard</span>
        </a>
        
        <a href="#suggestions" class="nav-item">
          <span class="nav-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 20h9"></path>
              <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
            </svg>
          </span>
          <span class="nav-label">Suggestions</span>
        </a>

        <a href="#analytics" class="nav-item">
          <span class="nav-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="20" x2="12" y2="10"></line>
              <line x1="18" y1="20" x2="18" y2="4"></line>
              <line x1="6" y1="20" x2="6" y2="16"></line>
            </svg>
          </span>
          <span class="nav-label">Analytics</span>
        </a>

        <a href="#team" class="nav-item">
          <span class="nav-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
          </span>
          <span class="nav-label">Team</span>
        </a>
      </nav>

      <!-- User Actions Premium -->
      <div class="user-actions" data-aos="fade-left" data-aos-delay="100">
        
        <!-- Notifications -->
        <button class="action-btn notification-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
          <span class="notification-badge">3</span>
        </button>

        <!-- Settings -->
        <button class="action-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m-8-7h6m6 0h6M4.93 4.93l4.24 4.24m5.66 5.66l4.24 4.24M4.93 19.07l4.24-4.24m5.66-5.66l4.24-4.24"></path>
          </svg>
        </button>

        <!-- User Profile -->
        <div class="user-profile">
          <div class="user-avatar">
            <img src="https://ui-avatars.com/api/?name=User&background=3b82f6&color=fff&bold=true" alt="User Avatar">
            <span class="status-indicator"></span>
          </div>
          <div class="user-info">
            <span class="user-name">Admin User</span>
            <span class="user-role">Manager</span>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="dropdown-arrow">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>
      </div>

    </div>
  </div>

  <!-- Progress Bar -->
  <div class="header-progress"></div>
</header>
